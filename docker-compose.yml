# docker-compose.yml
version: '3.8'

services:
  app:
    build:
      context: ./app
    image: python-app-image    
    ports:
      - "5000:5000"
    networks:
      - my_network

  web:
    build:
      context: ./web
    image: web-image    
    ports:
      - "8081:80"
    networks:
      - my_network

networks:
  my_network:

